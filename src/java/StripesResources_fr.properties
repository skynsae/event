pspt.intro.terms14=Pemohon mesti berumur 13 tahun keatas yang telah dikeluarkan dengan e-pasport (pasport bercip).
pspt.intro.terms15=Pemohon perlu mengisi maklumat yang benar dan tepat di dalam ruangan yang disediakan dalam sistem. <strong>Jika terdapat maklumat/akuan palsu, permohonan akan ditolak dan boleh dikenakan tindakan undang-undang di bawah Seksyen 12(1)(c) Akta Pasport 1966 (Akta 150).</strong>
pspt.intro.terms15a=Segala tuntutan bayaran balik akan mengambil masa untuk diproses. Tuntutan boleh dikemukakan kepada Jabatan Imigresen Malaysia.
pspt.intro.terms16=Bagi pemohon di bawah umur 18 tahun:  
pspt.intro.terms16a=Hanya penjaga yang sah yang telah memberi kebenaran semasa permohonan yang terdahulu dibenarkan membuat permohonan secara atas talian.  Penjaga yang sah perlu hadir di pejabat imigresen semasa pengambilan pasport tersebut.  Jika penjaga tidak hadir bersama, pasport tersebut tidak akan diserahkan.
pspt.intro.terms17=Pemohon mesti memuatnaik gambar/foto bersaiz pasport yang terbaharu.
pspt.intro.terms18=Bayaran boleh dibuat menggunakan kad kredit/debit terus (FPX). Kadar bayaran adalah seperti berikut:
pspt.intro.terms18a=i. Permohonan Biasa 13 - 59 tahun : RM 200  
pspt.intro.terms18b=ii. Warga Emas (60 tahun keatas) : RM100
pspt.intro.terms19=Pemohon perlu hadir sendiri untuk mengambil pasport dengan mengemukakan kad pengenalan, pasport sedia ada dan resit bayaran. Tiada wakil dibenarkan.
pspt.intro.terms19a=Kegagalan mengemukakan dokumen atau hadir akan menyebabkan pasport tidak akan diserah.
pspt.intro.terms19b=Pasport pembaharuan di dalam keadaan biasa sahaja
pspt.intro.terms19c=Buku Pasport mestilah didalam keadaan baik (tidak rosak ,berconteng, terkena air).
pspt.intro.terms20=<strong>Keperluan Tambahan:</strong>
pspt.intro.terms20a=Bagi pemohon di bawah umur 18 tahun perlu membawa sijil kelahiran dan penjaga yang sah yang telah memberi kebenaran perlu hadir bersama.
pspt.intro.terms20b=2. Sekiranya pemohon atau penjaga tidak hadir semasa kutipan pasport, pasport tersebut tidak akan diserahkan.
pspt.intro.terms19d=Seseorang warganegara yang berada secara tidak sah mengikut undang-undang di luar negara adalah tidak layak untuk menggunakan kemudahan permohonan pasport atas talian (MyOnline).

