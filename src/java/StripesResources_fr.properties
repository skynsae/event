pmt.termIntro=MyONLINE*PERMIT adalah satu kemudahan permohonan Permit Masuk secara atas talian. Melalui MyONLINE*PERMIT, pembayaran boleh dilakukan secara online dengan menggunakan kemudahan debit terus (FPX) atau kad kredit.
pmt.term1=Sekiranya maklumat yang diberi oleh pemohon ketika mengisi borang permohonan MyONLINE* PERMIT adalah salah atau kurang tepat, tidak mengikut TERMA & SYARAT dan tidak mematuhi AKTA DAN PERATURAN IMIGRESEN MALAYSIA akan membolehkan 'PERMOHONAN DITOLAK' dan 'TIDAK DIPROSES'.
pmt.term2=Setiap permohonan yang dikemukakan hendaklah mempunyai dokumen perjalanan/ passport yang SAH dan TEMPOH SAH LAKU Dokumen MESTI melebihi 6 BULAN semasa permohonan dilakukan.
pmt.term3=Sekiranya ada pertukaran MAKLUMAT PEMOHON dan DOKUMEN PERJALANAN/ PASPORT  dalam tempoh pemprosesan, perlu dimaklumkan kepada Pejabat Pemprosesan Pilihan.
pmt.term4=Permohonan boleh dikemukakan ke Ibu Pejabat Imigresen Putrajaya dan Pejabat Imigresen Negeri (PIN) mengikut alamat tempat tinggal terkini.
pmt.term7=Penaja Permohonan di Semenanjung hendaklah ditaja oleh seorang warganegara Malaysia. Permohonan di Sabah dan Sarawak hendaklah ditaja oleh seorang warganegara Malaysia yang merupakan rakyat tempatan. Semua permohonan hendaklah melalui proses tapisan keselamatan Borang Rujukan Imigresen (Im. 63) untuk Tapisan keselamatan hendaklah dihantar terus kepada Ketua Cawangan Khas, Ibu Pejabat Kontijen Polis Negeri di mana penaja tinggal.
pmt.term8=Pemohon MESTI HADIR bersama PENAJA pada tarikh temuduga seperti yang dipilih di Pejabat Pemprosesan Pilihan. Sebarang penukaran tarikh dan pejabat pemprosesan adalah tidak dibenarkan sama sekali.
pmt.term9=Pemohon di kehendaki membawa DOKUMEN SOKONGAN yang ASAL dan SALINAN ketika menghadiri menghadiri sesi temudga di Pejabat Pemprosesan Pilihan.
pmt.term10=Pengeluaran Permit adalah tertakluk kepada keputusan Tapisan Keselamatan Borang Rujukan Imigresen (IMM 63). Kelayakan dan keputusan muktamad adalah tertakluk kepada KETUA PENGARAH IMIGRESEN.
pmt.term11=Semakan status permohonan, bayaran dan pungutan akan dimaklumkan melalui email dan aplikasi MyONLINE* PERMIT di SEMAKAN STATUS PERMOHONAN.
pmt.term5a=Bayaran Yang Dikenakan : -
pmt.term5b=Bayaran Permit Masuk : -  RM120.00
pmt.term5c=Bayaran Pas Residen : - RM 500.00
pmt.term12=** Bayaran boleh dilakukan secara online dengan menggunakan kemudahan debit terus (FPX), kad kredit dan di kaunter Pejabat Pemprosesan Pilihan.
pmt.term6=Pungutan Dokumen : Pemohon perlu HADIR bersama PENAJA ke Pejabat Pemprosesan Pilihan dengan membawa resit bayaran dan dokumen sokongan.
pmt.term13=Sila cetak dan bawa bersama AKUAN TERIMA ketika menghadiri sesi temuduga di Pejabat Pemprosesan Pilihan.
